<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"/>
  <title>WEB_LAB1</title>
</head>
<body>
  <div class="header">
    <h1>Лабораторная работа №1</h1>
    <h2>Проверка попадания точки в область</h2>
    <div class="student-info">
      <p>Вагин Егор Денисович</p>
      <p>Группа: P3218</p>
      <p>Вариант: 412905</p>
    </div>
  </div>
  <div id="hitsPlot">
    <svg version="1.1" baseProfile="full" width="30%" height="30%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      
      
      <!-- Right triangle shape -->
      <polygon points="50,50 50,33.4 66.6,50" fill="lightblue" stroke="black" />
      
      <!-- Semicircle -->
      <path d="M 50,66.6 A 16.6,16.6 0 0 1 33.3,50 L 50,50 z" fill="lightblue" stroke="black" />
      
      <!-- Rectangle -->
      <rect x="50" y="50" width="16.6" height="33.3" fill="lightblue" stroke="black" />
      <!-- Axes -->
      <line x1="50" y1="0" x2="50" y2="100" stroke="black" />
      <line x1="0" y1="50" x2="100" y2="50" stroke="black" />
      
      <!-- Labels for X-axis -->
      <text x="95" y="56" font-size="5" fill="black">x</text>
      <text x="83.3" y="46" font-size="5" fill="black">R</text>
      <text x="66.6" y="46" font-size="5" fill="black">R/2</text>
      <text x="33.3" y="46" font-size="5" fill="black">-R/2</text>
      <text x="16.6" y="46" font-size="5" fill="black">-R</text>
      
      <!-- Labels for Y-axis -->
      <text x="53" y="5" font-size="5" fill="black">y</text>
      <text x="53" y="16.6" font-size="5" fill="black">R</text>
      <text x="53" y="33.3" font-size="5" fill="black">R/2</text>
      <text x="53" y="66.6" font-size="5" fill="black">-R/2</text>
      <text x="53" y="83.3" font-size="5" fill="black">-R</text>
      
      <!-- Points on X-axis -->
      <circle cx="83.3" cy="50" r="1" fill="red" /> <!-- R -->
      <circle cx="66.6" cy="50" r="1" fill="red" /> <!-- R/2 -->
      <circle cx="33.3" cy="50" r="1" fill="red" /> <!-- -R/2 -->
      <circle cx="16.6" cy="50" r="1" fill="red" /> <!-- -R -->
      
      <!-- Points on Y-axis -->
      <circle cx="50" cy="16.6" r="1" fill="red" /> <!-- R -->
      <circle cx="50" cy="33.3" r="1" fill="red" /> <!-- R/2 -->
      <circle cx="50" cy="66.6" r="1" fill="red" /> <!-- -R/2 -->
      <circle cx="50" cy="83.3" r="1" fill="red" /> <!-- -R -->
        <!-- Arrowheads for X-axis -->
  <line x1="100" y1="50" x2="95" y2="47.5" stroke="black" />
  <line x1="100" y1="50" x2="95" y2="52.5" stroke="black" />

  
  <!-- Arrowheads for Y-axis -->
  <line x1="50" y1="0" x2="47.5" y2="5" stroke="black" />
  <line x1="50" y1="0" x2="52.5" y2="5" stroke="black" />
  
    </svg>
  <div id="variableSelection">
    <h1>Выберите значения</h1>
    <form id="dataForm">
      <b>Введите X</b>
      <br>
      <label>
        <input type="radio" name="x" value="-5">
        -5
      </label>
      <br>
      <label>
        <input type="radio" name="x" value="-4">
        -4
      </label>
      <br>
      <label>
        <input type="radio" name="x" value="-3">
        -3
      </label>
      <br>
      <label>
        <input type="radio" name="x" value="-2">
        -2
      </label>
    <br>
    <label>
      <input type="radio" name="x" value="-1">
      -1
    </label>
    <br>
    <label>
      <input type="radio" name="x" value="0">
      0
    </label>
    <br>
    <label>
      <input type="radio" name="x" value="1">
      1
    </label>
    <br>
    <label>
      <input type="radio" name="x" value="2">
      2
    </label>
    <br>
    <label>
      <input type="radio" name="x" value="3">
      3
    </label>
    <br>

    <b>Введите Y</b>
    <br>
    <input type="number" id="yInput" name="y" required minlength="1" maxlength="2" size="5" min="-5" max="5">
    <br>

    <b>Введите R</b>
    <br>
    <input type="number" id="rInput" name="r" required minlength="1" maxlength="5" size="5" min="2" max="5">
    <br>

    <button type="button" id="submitButton">Отправить запрос</button>
  </form>

  <script src="scripts/checkButtonScript.js"></script>
</div>
  <div id = hitsTable>
    <table>
      <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Результат</th>
        
      </tr>
    </table>
  </div>
</div>
</body>

</html>
